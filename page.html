          <div id="clusteringContainer">

  <button class="toggle-btn" id="toggleBtn">&#9776; ë©”ë‰´</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const map = L.map('map').setView([36.50972725, 127.2591418], 12);

    document.addEventListener('DOMContentLoaded', () => {
      const sideBar = document.getElementById('sideBar');
      const savedState = localStorage.getItem('sideBarState');
      sideBar.style.left = savedState === 'open' ? '0px' : '-250px';
    });

    document.getElementById('toggleBtn').addEventListener('click', () => {
      const sideBar = document.getElementById('sideBar');
      const isOpen = sideBar.style.left === '0px';
      sideBar.style.left = isOpen ? '-250px' : '0px';
      localStorage.setItem('sideBarState', isOpen ? 'closed' : 'open');
    });

    const markerGroup = L.layerGroup().addTo(map);

    const customIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/15598/15598807.png',
      iconSize: [50, 50],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const clusterData = [
      { lat: 36.528835, lon: 127.368141, address: "ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ ë¶€ê°•ë©´ ë¶€ê°•ë¦¬ 464-4" },
      { lat: 36.464523, lon: 127.280050, address: "ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ ê¸ˆë‚¨ë©´ ìš©í¬ë¦¬ 124" },
      { lat: 36.680030, lon: 127.206199, address: "ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ ì „ì˜ë©´ ë™êµë¦¬ 196-2" },
      { lat: 36.562657, lon: 127.283087, address: "ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ ì—°ì„œë©´ ë´‰ì•”ë¦¬ 215-7" },
      { lat: 36.721783, lon: 127.157707, address: "ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ ì†Œì •ë©´ ì†Œì •ë¦¬ 49-2" }
    ];

    const ahpData = [
      { lat: 36.544355, lon: 127.274331, address: "ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ ì—°ê¸°ë©´ ì•„ì‚¬ë””ê¸¸ 20" },
      { lat: 36.543717, lon: 127.246965, address: "ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ ì—°ê¸°ë©´ ì™¸ì™•ê¸¸ 7" },
      { lat: 36.551629, lon: 127.282836, address: "ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ ì—°ê¸°ë©´ ì£ë ê¸¸ 58-2" },
      { lat: 36.544188, lon: 127.275737, address: "ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ ì—°ê¸°ë©´ ë‹¹ì‚°ë¡œ 113-5" },
      { lat: 36.544291, lon: 127.258017, address: "ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ ì—°ê¸°ë©´ ì›ì™•ê¸¸ 8-3" }
    ];

    // --------------------------
    // ë‚´ ìœ„ì¹˜ ì¶”ì  í† ê¸€(ğŸ“ lightgreen ë²„íŠ¼)
    // --------------------------
    let geoWatchId = null;
    let userMarker = null;
    let accuracyCircle = null;

    function startLocate() {
      if (!('geolocation' in navigator)) {
        alert('ì´ ë¸Œë¼ìš°ì €ëŠ” ìœ„ì¹˜ ì •ë³´ë¥¼ ì§€ì›í•˜ì§€ ì•Šì•„ìš”.');
        return;
      }
      geoWatchId = navigator.geolocation.watchPosition(
        (pos) => {
          const { latitude, longitude, accuracy } = pos.coords;
          const latlng = [latitude, longitude];

          if (!userMarker) {
            userMarker = L.marker(latlng).addTo(map).bindPopup('ë‚´ ìœ„ì¹˜');
            accuracyCircle = L.circle(latlng, { radius: accuracy }).addTo(map);
          } else {
            userMarker.setLatLng(latlng);
            accuracyCircle.setLatLng(latlng).setRadius(accuracy);
          }
          if (map.getZoom() < 15) map.setView(latlng, 16, { animate: true });
        },
        (err) => {
          alert('ìœ„ì¹˜ ê¶Œí•œì´ ê±°ë¶€ë˜ì—ˆê±°ë‚˜ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + err.message);
          stopLocate();
        },
        { enableHighAccuracy: true, maximumAge: 10000, timeout: 20000 }
      );
    }

    function stopLocate() {
      if (geoWatchId !== null) {
        navigator.geolocation.clearWatch(geoWatchId);
        geoWatchId = null;
      }
      if (userMarker) {
        map.removeLayer(userMarker);
        userMarker = null;
      }
      if (accuracyCircle) {
        map.removeLayer(accuracyCircle);
        accuracyCircle = null;
      }
    }

    function toggleLocate() {
      if (geoWatchId === null) {
        startLocate();
      } else {
        stopLocate();
      }
    }

    // ë²„íŠ¼ êµ¬ì„±: lightgreen ë²„íŠ¼ì„ locate í† ê¸€ë¡œ ì‚¬ìš©
    const buttonConfigs = [
      { icon: 'bi bi-search', color: 'white',       link: 'search.html' },
      { icon: 'bi bi-eye',    color: 'lightpink',   link: 'roadview_search.html' },
      { icon: 'bi bi-layers', color: 'lightyellow', link: 'traffic.html' },
      { icon: 'bi bi-geo-alt',color: 'lightgreen',  action: 'locate' }, // âœ… ìœ„ì¹˜ ì¶”ì  í† ê¸€
      { icon: 'bi bi-map',    color: 'skyblue',     link: 'traffic.html' },
    ];

    // ì»¤ìŠ¤í…€ ë²„íŠ¼ ì»¨íŠ¸ë¡¤ (action ì§€ì›)
    const CustomButtonControl = L.Control.extend({
      options: { position: 'topright' },
      initialize: function (icon, color, link, action) {
        this.icon = icon; this.color = color; this.link = link; this.action = action;
      },
      onAdd: function () {
        const container = L.DomUtil.create('button', 'leaflet-bar leaflet-control leaflet-control-custom');
        container.innerHTML = `<i class="${this.icon}"></i>`;
        container.style.backgroundColor = this.color;
        container.style.width = '40px';
        container.style.height = '40px';
        container.style.cursor = 'pointer';
        if (this.action === 'locate') {
          container.title = 'ë‚´ ìœ„ì¹˜ ì¶”ì /ì¤‘ì§€';
          container.onclick = () => toggleLocate();
        } else {
          container.onclick = () => window.open(this.link, '_blank');
        }
        return container;
      },
    });

    buttonConfigs.forEach(cfg => {
      map.addControl(new CustomButtonControl(cfg.icon, cfg.color, cfg.link, cfg.action));
    });

    // ë¶„ì„ ì…€ë ‰íŠ¸
    document.getElementById("regionSelect").addEventListener("change", function () {
      const value = this.value;
      markerGroup.clearLayers();

      if (value === "DBSCAN") {
        clusterData.forEach(location => {
          L.marker([location.lat, location.lon], { icon: customIcon })
            .addTo(markerGroup).bindPopup(`<b>ì£¼ì†Œ:</b> ${location.address}`);
        });
      } else if (value === "AHP") {
        ahpData.forEach(location => {
          L.marker([location.lat, location.lon], { icon: customIcon })
            .addTo(markerGroup).bindPopup(`<b>ì£¼ì†Œ:</b> ${location.address}`);
        });
      } else if (value === "custom-analysis") {
        window.open('dbscan.html', '_blank'); // ê°™ì€ í´ë” ê¸°ì¤€
      } else if (value === "default") {
        alert("ë¶„ì„ ì˜µì…˜ì„ ì„ íƒí•˜ì„¸ìš”.");
      }
    });

    // ë¼ë²¨ í´ë¦­ ì‹œì—ë§Œ clustering.html ì—´ê¸°
    document.getElementById("clusteringLabel").addEventListener("click", function () {
      window.open('clustering.html', '_blank');
    });

    // ì…€ë ‰íŠ¸ì—ì„œ 'Clustering' ì„ íƒ ì‹œì—ë„ ì—´ê¸°
    const layerSelect = document.getElementById("layerSelect");
    if (layerSelect) {
      layerSelect.addEventListener("change", function () {
        if (this.value === "clustering") {
          window.open('clustering.html', '_blank');
          this.value = 'default';
        }
      });
    }

    function scrollToSection(id) {
      const section = document.getElementById(id);
      if (section) section.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
