<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 타입 바꾸기1</title>
    <style>
        /* ✅ 뒤로가기 버튼 스타일 */
        .back-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000; /* 지도 위에 보이도록 */
        }
        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<!-- ✅ 뒤로가기 버튼 -->
<button class="back-btn" onclick="goBack()">← 뒤로가기</button>

<div id="map" style="width:100%;height:700px;"></div>
<p>
<button onclick="setOverlayMapTypeId('traffic')">교통정보 보기</button> 
<button onclick="setOverlayMapTypeId('roadview')">로드뷰 도로정보 보기</button> 
<button onclick="setOverlayMapTypeId('terrain')">지형정보 보기</button>
<button onclick="setOverlayMapTypeId('use_district')">지적편집도 보기</button>
</p> 

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a9c49f4393b0d71166c3ddb8e129041a"></script>
<script>
var mapContainer = document.getElementById('map'),
    mapOption = { 
        center: new kakao.maps.LatLng(36.50972725, 127.2591418),
        level: 5
    };

var map = new kakao.maps.Map(mapContainer, mapOption);

// 지도에 추가된 지도타입정보를 저장할 변수
var currentTypeId;

// 버튼 클릭 시 호출되는 함수
function setOverlayMapTypeId(maptype) {
    var changeMaptype;
    
    if (maptype === 'traffic') {            
        changeMaptype = kakao.maps.MapTypeId.TRAFFIC;     
    } else if (maptype === 'roadview') {        
        changeMaptype = kakao.maps.MapTypeId.ROADVIEW;    
    } else if (maptype === 'terrain') {
        changeMaptype = kakao.maps.MapTypeId.TERRAIN;    
    } else if (maptype === 'use_district') {
        changeMaptype = kakao.maps.MapTypeId.USE_DISTRICT;           
    }
    
    if (currentTypeId) {
        map.removeOverlayMapTypeId(currentTypeId);    
    }
    
    map.addOverlayMapTypeId(changeMaptype);
    currentTypeId = changeMaptype;        
}

// ✅ page.html로 이동하는 함수
function goBack() {
    window.location.href = "page.html";
}
</script>
</body>
</html>
