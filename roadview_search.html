<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>로드뷰</title>
    <style>
    .map_wrap {overflow:hidden;height:1000px;}
    .search_bar {margin-bottom: 10px;}

    /* ✅ 뒤로가기 버튼 스타일 */
    .back-btn {
        position: fixed;
        top: 15px;
        right: 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 14px;
        z-index: 1000; /* 지도 위에 보이도록 */
    }
    .back-btn:hover {
        background-color: #45a049;
    }
    </style>
</head>
<body>
<div class="search_bar">
    <input type="text" id="keyword" placeholder="주소 또는 건물명을 입력하세요" style="width: 300px;">
    <button onclick="searchKeyword()">검색</button>
</div>

<!-- ✅ 뒤로가기 버튼 추가 -->
<button class="back-btn" onclick="goBack()">← 뒤로가기</button>

<div class="map_wrap">
    <div id="mapWrapper" style="width:50%;height:1000px;float:left">
        <div id="map" style="width:100%;height:100%"></div>
    </div>
    <div id="rvWrapper" style="width:50%;height:1000px;float:left">
        <div id="roadview" style="width:100%;height:100%"></div>
    </div>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a9c49f4393b0d71166c3ddb8e129041a&libraries=services,places"></script>
<script>
var mapWrapper = document.getElementById('mapWrapper');
var mapContainer = document.getElementById('map'),
    mapCenter = new kakao.maps.LatLng(36.5097417500028, 127.259151638899),
    mapOption = { center: mapCenter, level: 3 };

var map = new kakao.maps.Map(mapContainer, mapOption);
map.addOverlayMapTypeId(kakao.maps.MapTypeId.ROADVIEW);

var rvContainer = document.getElementById('roadview');
var rv = new kakao.maps.Roadview(rvContainer);
var rvClient = new kakao.maps.RoadviewClient();

toggleRoadview(mapCenter);

var markImage = new kakao.maps.MarkerImage(
    'https://t1.daumcdn.net/localimg/localimages/07/2018/pc/roadview_minimap_wk_2018.png',
    new kakao.maps.Size(26, 46),
    { spriteSize: new kakao.maps.Size(1666, 168),
      spriteOrigin: new kakao.maps.Point(705, 114),
      offset: new kakao.maps.Point(13, 46) }
);

var rvMarker = new kakao.maps.Marker({
    image: markImage, position: mapCenter, draggable: true, map: map
});

kakao.maps.event.addListener(rvMarker, 'dragend', function() {
    var position = rvMarker.getPosition();
    toggleRoadview(position);
});

kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
    var position = mouseEvent.latLng; 
    rvMarker.setPosition(position);
    toggleRoadview(position);
});

function toggleRoadview(position) {
    rvClient.getNearestPanoId(position, 50, function(panoId) {
        if (panoId === null) {
            rvContainer.style.display = 'none';
            mapWrapper.style.width = '100%';
            map.relayout();
        } else {
            mapWrapper.style.width = '50%';
            map.relayout();
            rvContainer.style.display = 'block';
            rv.setPanoId(panoId, position);
            rv.relayout();
        }
    });
}

var places = new kakao.maps.services.Places();
function searchKeyword() {
    var keyword = document.getElementById('keyword').value;
    if (!keyword.trim()) {
        alert("주소 또는 건물명을 입력하세요.");
        return;
    }
    places.keywordSearch(keyword, function(result, status) {
        if (status === kakao.maps.services.Status.OK) {
            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
            map.setCenter(coords);
            rvMarker.setPosition(coords);
            toggleRoadview(coords);
        } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
            alert("검색 결과가 없습니다. 다른 키워드를 입력해 보세요.");
        } else {
            alert("검색 중 오류가 발생했습니다. 다시 시도해 주세요.");
        }
    });
}

// ✅ page.html로 이동하는 뒤로가기 함수
function goBack() {
    window.location.href = "page.html";
}
</script>
</body>
</html>
